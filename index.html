<html>
  <head>
    <title>Bookmark</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>

  <body>
    <h2 class="py-4 font-weight-bolder">Bookmarker</h2>
    <div class="line my-3"></div>

    <div class="container text-center py-5">
      <h3 class="pb-4">Bookmark your favorite sites</h3>

      <form>
        <p class="">Sites</p>
        <small
          ><a
            target="_blank"
            href="https://chrome.google.com/webstore/detail/tabcopy/micdllihgoppmejpecmkilggmaagfdmb"
            >Copy current tabs to preview later</a
          ></small
        >
        <textarea class="form-control" id="sites"></textarea>
        <div class="error">
          <p id="error"></p>
        </div>

        <button id="submitBtn" type="button" class="btn btn-info mt-3">
          Submit
        </button>
      </form>
    </div>

    <div class="container" id="siteDate"></div>

    <div class="line my-4"></div>

    <p class="copyright mb-2">
      Â© 2020 Bookmarker BY AHMED ABD ELFATAH & Ahmed Helal Ahmed
    </p>

    <script src="js/client.js"></script>
  </body>
</html>
