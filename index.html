<html>
  <head>
    <title>Bookmark</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>

  <body>
    <h2 class="mt-2 font-weight-bolder">Bookmarker</h2>
    <div class="line my-3"></div>

    <div class="container text-center py-5">
      <form>
        <p class="">Enter Sites</p>

        <textarea
          placeholder="Github 
https://github.com

Facebook
https://www.facebook.com"
          class="form-control"
          id="sites"
          rows="8"
        ></textarea>
        <div class="error">
          <p id="error"></p>
        </div>

        <button id="submitBtn" type="button" class="btn btn-info mt-3">
          Submit
        </button>
      </form>
    </div>

    <div class="container" id="siteDate"></div>
    <div class="text-center mt-3">
      <small
        ><a
          class="badge"
          target="_blank"
          href="https://chrome.google.com/webstore/detail/tabcopy/micdllihgoppmejpecmkilggmaagfdmb"
          >Copy current tabs to preview later</a
        ></small
      >
    </div>
    <div class="line my-4"></div>

    <p class="copyright mb-2">
      Â© 2020 Bookmarker BY
      <a target="_blank" href="https://github.com/AhmedAbdElfatahAhmed"
        >AHMED ABD ELFATAH</a
      >
      &
      <a target="_blank" href="https://github.com/AhmedHelalAhmed/"
        >Ahmed Helal Ahmed</a
      >
    </p>

    <script src="js/client.js"></script>
  </body>
</html>
